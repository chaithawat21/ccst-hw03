<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Chats</title>
</head>

<body>
    <div class="main">
        <nav class="headbar">
            <img src="./img/arrow-sm-left-svgrepo-com.png" alt="arrow-back" class="arrow-back">
            <div class="name">
                <h1>Alan Clark</h1>
                <h2>Online</h2>
            </div>
            <img src="./img/account-avatar-profile-user-4-svgrepo-com.png" alt="profile" class="profile">
            <!-- <img src="./img/dot-small-svgrepo-com.png" alt="online" class="green"> -->
        </nav>
        <div class="chat">
            <div class="chat-left">
                <p class="chat01">Hi Alan</p>
                <p class="chat02">I am Jason, here to help you find new friends.</p>
                <div class="option">
                    <p class="chat03">Select an interest to begin</p>
                    <p class="chat03-1">Travelling the world</p>
                    <p class="chat03-2">Photography</p>
                    <p class="chat03-3">Watching Movie</p>
                </div>
            </div>
            <div class="chat-right">
                <p class="chat04">Photography</p>
            </div>
            <img src="./img/dots-3-horizontal-svgrepo-com.png" alt="dots" class="lastchat">
        </div>
        <footer>
            <img src="./img/smile-1-svgrepo-com.png" alt="smile" class="smile">
            <input type="text" value="Type message">
            <img src="./img/arrow-enter-svgrepo-com.png" alt="enter" class="enter">
        </footer>
    </div>
</body>

</html>
